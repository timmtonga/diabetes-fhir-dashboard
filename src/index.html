<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Dashboard</title>


    <link rel="stylesheet" href="libs/application.css">
    <script src="libs/jquery-2.1.4/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/jquery-2.1.4/jquery.min.js"></script>
    <script src="libs/xdate.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="libs/fhir-client/fhir-client.js"></script>
</head>
<body>
<div class="container" style="width: 99vw !important;">
        <div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Patients</h2>
                </div>
                <table class="table table-hover" id="dev-table">
                    <thead>
                    <tr>
                        <th rowspan="2">Patient Name</th>
                        <th rowspan="2">Age (yrs)</th>
                        <th rowspan="2">Sex</th>
                        <th rowspan="2">Admission Date</th>
                        <th colspan="3" style="text-align: center">Blood Glucose Counts <p><strong> last 72 hours </strong><small>[since admit]</small></th>
                        <th rowspan="2">A1C (value) in last 3 months</th>
                        <th rowspan="2">Basal insulin ordered</th>
                        <th rowspan="2">Action</th>
                    </tr>
                    <tr>
                        <th style="text-align: center">< 70 </th>
                        <th style="text-align: center"> 70-250 </th>
                        <th style="text-align: center">> 250 </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                </div>
        </div>
</div>



</body>

<script src="libs/application.js"></script>
</html>
